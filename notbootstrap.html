<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bukan Bootstrap</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .bordered {
        border: 1px solid black;
      }
      .container {
        width: 100%;
        margin: 0 auto;
        padding: 0.5rem 0.75rem;
      }

      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }
      }
      @media (min-width: 768px) {
        .container {
          max-width: 720px;
        }
      }
      @media (min-width: 992px) {
        .container {
          max-width: 960px;
        }
      }
      @media (min-width: 1200px) {
        .container {
          max-width: 1140px;
        }
      }
      @media (min-width: 1400px) {
        .container {
          max-width: 1320px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container bordered">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi eos quo
      officia cum aut, consectetur asperiores doloremque explicabo minima
      suscipit placeat! Laudantium impedit nihil consequuntur sit nostrum,
      itaque nisi fugit!
    </div>
  </body>
</html>
